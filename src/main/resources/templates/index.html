<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Main Page</title>
    </head>
    <body>
        All files
        <hr/>

        <div th:each="file : ${files}">
            <a th:href="@{/files/{id}(id=${file.getId()})}" th:text="${file.getId()}"></a>
            <p th:text="${file.getName()}
                        + ' --- '
                        + ${file.getDate()}
                        + ' --- '
                        + ${file.getPath()}"></p>
        </div>

        <hr/>
        <a href="/files/new">New File</a>
    </body>
</html>
